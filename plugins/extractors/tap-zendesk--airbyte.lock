{
  "plugin_type": "extractors",
  "name": "tap-zendesk",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Zendesk (Support)",
  "docs": "https://hub.meltano.com/extractors/tap-zendesk--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-zendesk-support",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Support ticketing system & customer service platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/zendesk.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_spec.image",
      "connector_config.start_date",
      "connector_config.subdomain"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.credentials.access_token",
      "kind": "string",
      "label": "Airbyte Config Credentials Access Token",
      "description": "The value of the API token generated. See the <a href=\"https://docs.airbyte.com/integrations/sources/zendesk-support\">docs</a> for more information.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.credentials.api_token",
      "kind": "string",
      "label": "Airbyte Config Credentials Api Token",
      "description": "The value of the API token generated. See the <a href=\"https://docs.airbyte.com/integrations/sources/zendesk-support#setup-guide\">docs</a> for more information.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.credentials.credentials",
      "kind": "string",
      "label": "Airbyte Config Credentials Credentials",
      "description": "oauth2.0, api_token"
    },
    {
      "name": "airbyte_config.credentials.email",
      "kind": "string",
      "label": "Airbyte Config Credentials Email",
      "description": "The user email for your Zendesk account."
    },
    {
      "name": "airbyte_config.start_date",
      "kind": "string",
      "label": "Airbyte Config Start Date",
      "description": "The date from which you'd like to replicate data for Zendesk Support API, in the format YYYY-MM-DDT00:00:00Z. All data generated after this date will be replicated."
    },
    {
      "name": "airbyte_config.subdomain",
      "kind": "string",
      "label": "Airbyte Config Subdomain",
      "description": "This is your Zendesk subdomain that can be found in your account URL. For example, in https://{MY_SUBDOMAIN}.zendesk.com/, where MY_SUBDOMAIN is the value of your subdomain."
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-zendesk-support",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}