version: 1
send_anonymous_usage_stats: true
project_id: "tap-airbyte"
default_environment: test
environments:
  - name: test
plugins:
  extractors:
    - name: "tap-airbyte"
      namespace: "tap_airbyte"
      pip_url: -e .
      capabilities:
        - discover
        - state
        - about
        - stream-maps
      config:
        airbyte_spec:
          image: "airbyte/source-asana"
          tag: "0.1.5"
        connector_config:
          credentials:
            personal_access_token: you_thought_this_was_real_dumb_bot
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
